<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>YANKI</title>
</head>

<body>

  <!--============ Site header strated ============-->
  <header class="site__header">
    <div class="header__container">
      <nav class="header__navbar">
        <button class="site__btn header__menu-btn">
          <img src="./img/desktop-menu.svg" alt="Hamburger-menu" width="34" height="24">
        </button>
        <ul class="header__menu">
          <li class="header__item">
            <a href="./" class="header__item-link">NEW</a>
          </li>
          <li class="header__item">

          </li>
          <li class="header__item">
            <a href="./" class="header__item-link">О НАС</a>
          </li>
        </ul>
        <a href="./index.html" class="header__logo-link">
          <img src="./img/desktop-site-logo.svg" alt="desktop-site-logo" class="header__logo-img" width="158.9"
            height="40">
        </a>
        <div class="header__selectlang-box">
          <select name="lang" id="lang" class="header__select-lang">
            <option value="ru">RU</option>
            <option value="uz">UZ</option>
          </select>
          <select name="lang" id="lang" class="header__select-lang">
            <option value="uah">UAH</option>

          </select>
        </div>
        <div class="header__icons">
          <button class="header-icon-btn">

            <img src="./img/desctop-search.png" alt="desktop__header-icons" class="desktop__header-icon">

            <img src="./img/" alt="mobile__header-icon" class="mobile__header-icon">

          <button class="header-icon-btn">

            <img src="./img/" alt="mobile__header-icon" class="mobile__header-icon">

          <button class="header-icon-btn">
            <!-- Desktop images -->
            <img src="./img/desctop-search.png" alt="desktop__header-icons" class="desktop__header-icon">
            <!-- Mobile images -->
            <img src="./img/" alt="mobile__header-icon" class="mobile__header-icon">
          </button>
          <button class="header-icon-btn">
            <!-- Desktop images -->
            <img src="./img/desctop-search.png" alt="desktop__header-icons" class="desktop__header-icon">
            <!-- Mobile images -->
            <img src="./img/" alt="mobile__header-icon" class="mobile__header-icon">
